<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>   

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="./static/css/register.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">					
			<article class="card-body mx-auto" style="max-width: 400px;">				
				<h4 class="card-title text-center">Create Account</h4>
				<p class="text-center">Get started with your free account</p>
				{% if message %}
				<p><font color="white"><strong>{{ message }}</strong></font></p>
				{% endif %}					
				<form action="/register" method="POST">
				<div class="form-group input-group">
					<div class="input-group-prepend">
					    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
					</div>
			        <input name="username" class="form-control" placeholder="Username" type="text" required>
			    </div> <!-- form-group// -->
			    <div class="form-group input-group">
			    	<div class="input-group-prepend">
					    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
					</div>
			        <input name="email" class="form-control" placeholder="Email address" type="email" required>
			    </div> <!-- form-group// -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
					    <span class="input-group-text"> <i class="fas fa-birthday-cake"></i> </span>
					</div>
			        <input name="dateofbirth" class="form-control" placeholder="Date of birth" type="date" required>
			    </div> <!-- form-group// -->			    
			    <div class="form-group input-group">
			    	<div class="input-group-prepend">
					    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
					</div>
					<select name="jobtype" class="form-control" required>
						<option selected value="" disabled> Select job type</option>
						<option>Designer</option>
						<option>Manager</option>
						<option>Accounting</option>
					</select>
				</div> <!-- form-group end.// -->				
				<div class="form-group input-group">
					<div class="input-group-prepend">
					    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
					</div>
			        <input name="datejoined" class="form-control" placeholder="Date joined" type="date" required>
			    </div> <!-- form-group// -->				
			    <div class="form-group input-group">
			    	<div class="input-group-prepend">
					    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
					</div>
			        <input name="password" class="form-control" placeholder="Create password" type="password" required>
			    </div> <!-- form-group// -->                                    
			    <div class="form-group">
			        <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
			    </div> <!-- form-group// -->      
			    <p class="text-center">Have an account? <a href="/login">Log In</a> </p>
			</form>
			</article>
		</div> <!-- card.// -->
	</div>
</div> 
<!--container end.//-->
<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
</body>
</html>
