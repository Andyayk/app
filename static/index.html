{% extends "layout.html" %}
{% block content %}
<!-- Masthead -->
<header class="masthead text-white text-center">
<div class="overlay"></div>
<div class="container">
  <div class="row">
	<div class="col-xl-9 mx-auto">
	  <h1 class="mb-5">HR Policies Graph Based Search</h1>
	</div>
	<div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
	  <form 
	  id="searchbar"
	  v-on:submit.prevent="search"
	  >
		<div class="form-row">
		  <div class="col-12 col-md-9 mb-2 mb-md-0">
			<input name="query" v-model="query" class="form-control form-control-lg" placeholder="Enter your query" required>
		  </div>
		  <div class="col-12 col-md-3">
			<button type="submit" class="btn btn-block btn-lg btn-primary">Search!</button>
		  </div>
		</div>
		<br><br>

		<template v-if="showpolicytable">
		<table id="policytable" class="table table-bordered table-hover">
		  <thead class="thead-dark">
			<tr>
			  <th scope="col">#</th>
			  <th scope="col">Policy</th>
			</tr>
		  </thead>
		  <tbody>
			<tr onclick="get_related(this)" class="table-light" v-for="(row, index) in results">
			  <th scope="row">[[ index + 1 ]]</th>
			  <td style="cursor: pointer;">[[ row.policy.name ]]</td>
			</tr>
		  </tbody>
		</table>

		<div class="card">
		  <div class="card-body">
			<h5 id="policyname" class="card-title">Policy Info</h5>
			<p id="policyinfo" class="card-text"></p>
			<br>
			<p id="relatedinfo" class="card-text"></p>
			<a href="http://www.hr.uct.ac.za/hr/policies/HR_policies" class="card-link" target="_blank">HR Policies</a>
		  </div>
		</div>
		</template>
	  </form>
	</div>
  </div>
</div>
</header>
{% endblock %}

{% block scripts %}
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

	<script>
		var searchbar = new Vue({
			el: '#searchbar', //element name
			delimiters: ['[[', ']]'], //to prevent syntax error with jinja
			data: {query: '', results: '', showpolicytable: false},		
			methods: { // define methods under the `methods` object
				search: function() { //search method
					this.$http.post('/search', { //post request
						query: this.query //post query to flask
					})
					.then(function(response) {
						this.showpolicytable = true; //show table to user
						this.results = response.data.results; //set post response as results
					})
					.catch(function (error) { //error callback
						console.log(response.data);
					});
				}
			}
		})

		function get_related(element) {
			policyname = $(element).find('td:first').text();
			document.getElementById("policyname").innerHTML = policyname; //set title
			$.get('/get_related/?name=' + policyname + '&label=Person' , function(data, status){
				policyinforesults = data.results;

				var list = document.getElementById('policyinfo'); //remove previous list
					while (list.hasChildNodes()) {
						list.removeChild(list.firstChild);
					}
				if (policyinforesults != null) {
					var ul = document.createElement('ul'); //create list
					document.getElementById('policyinfo').appendChild(ul); //append list

					for(var key in policyinforesults) {
						name = policyinforesults[key];
						relationship = key.charAt(0).toUpperCase() + key.slice(1).toLowerCase();

						var li = document.createElement('li');
						ul.appendChild(li);
						li.innerHTML += "<b>" + relationship + "</b>: " + name;
					};
				};						
			});

			$.get('/get_related/?name=' + policyname + '&label=RelatedTerm' , function(data, status){
				policyinforesults = data.results;

				if (policyinforesults != null) {
					var ul = document.createElement('ul'); //create list
					var ol = document.createElement('ol'); //create list

					document.getElementById('relatedinfo').appendChild(ul); //append list
					document.getElementById('relatedinfo').appendChild(ol); //append list

					ul.innerHTML = "<b>See results about</b>: "

					for(var key in policyinforesults) {
						name = policyinforesults[key];
						names = name.split(", ");

						for (var i = 0; i < names.length; i++) { 
							var li = document.createElement('li');
							ol.appendChild(li);
							li.innerHTML += names[i];
						}
					};
				};						
			});			
		}		
	</script>
{% endblock %}
